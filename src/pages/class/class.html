<ion-header>  
  <ion-navbar color="blueParking">   
   <ion-title>
   Clases
   </ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>



<ion-content padding>
<ion-grid>

    <ion-row class="header">
      <ion-col>Dia(s)</ion-col>
      <ion-col>Codigo</ion-col>
      <ion-col>Clase</ion-col>
      <ion-col>Bloque</ion-col>
    </ion-row >

    <ion-row *ngFor="let item of classList">
      <ion-col>{{item.date}}</ion-col>
      <ion-col>{{item.code}}</ion-col>
      <ion-col>{{item.matter}}</ion-col>
      <ion-col>{{item.block}}</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
